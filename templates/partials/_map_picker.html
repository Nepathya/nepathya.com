{% load staticfiles %}

<script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src='{% static "js/libs/locationpicker.jquery.min.js" %}'></script>

<div id="map_container" style="width: 100%; height: 400px;">

</div>

<script>
    $('#map_container').locationpicker({
        location: {latitude: 3.130563, longitude: 101.626977},
        zoom: 13,
        inputBinding: {
            latitudeInput: $('#id_latitude'),
            longitudeInput: $('#id_longitude'),
        },
    });
</script>
